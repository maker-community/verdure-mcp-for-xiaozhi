services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine3.22
    container_name: verdure-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Note: You need to create multiple databases manually or use init script
      # We'll use the default 'postgres' database and create schemas
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    networks:
      - verdure-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache and Distributed State
  redis:
    image: redis:7.4-alpine3.21
    container_name: verdure-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - verdure-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: verdure-keycloak
    command: 
      - start-dev
      - --import-realm
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      
      # Database configuration (PostgreSQL)
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/verdure_keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      
      # HTTP settings
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: "8080"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      
      # Performance settings
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      
    ports:
      - "8180:8080"
    volumes:
      - ./config/keycloak:/opt/keycloak/data/import:ro
      - keycloak_data:/opt/keycloak/data
    networks:
      - verdure-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # Verdure MCP Platform (API + Web)
  app:
    image: gilzhang/verdure-mcp-platform:alpine-v1.0.7
    container_name: verdure-mcp-app
    ports:
      - "8080:8080"
    volumes:
      # Mount custom Blazor WASM configuration (optional)
      # Users can override this file without rebuilding the image
      - ./config/appsettings.json:/app/wwwroot/appsettings.json:ro
    environment:
      # ASP.NET Core Configuration
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8080
      
      # Database Connections
      - Database__Provider=PostgreSQL
      - ConnectionStrings__mcpdb=Host=postgres;Database=verdure_mcp;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres};Include Error Detail=true
      - ConnectionStrings__identitydb=Host=postgres;Database=verdure_identity;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres};Include Error Detail=true
      
      # Redis Connection
      - ConnectionStrings__redis=redis:6379
      
      # Identity Provider (Keycloak)
      # 注意：容器内部使用 keycloak:8080，外部访问使用 localhost:8180
      - Oidc__Authority=${Oidc_Authority:-http://keycloak:8080}
      - Oidc__Realm=${Oidc_Realm:-maker-community}
      - Oidc__ClientId=${Oidc_ClientId:-verdure-mcp}
      - Oidc__RequireHttpsMetadata=${Oidc_RequireHttpsMetadata:-false}

      
      # CORS Configuration (if needed for external access)
      - AllowedOrigins__0=${ALLOWED_ORIGIN:-http://localhost:8080}
      
      # Connection Monitor Settings
      - ConnectionMonitor__CheckIntervalSeconds=${MONITOR_CHECK_INTERVAL:-30}
      - ConnectionMonitor__HeartbeatTimeoutSeconds=${MONITOR_HEARTBEAT_TIMEOUT:-90}
      - ConnectionMonitor__ReconnectCooldownSeconds=${MONITOR_RECONNECT_COOLDOWN:-60}
      
      # Logging
      - Logging__LogLevel__Default=${LOG_LEVEL:-Information}
      - Logging__LogLevel__Microsoft.AspNetCore=${LOG_LEVEL_ASPNET:-Warning}
      - Logging__LogLevel__Verdure.McpPlatform=${LOG_LEVEL_VERDURE:-Information}
      
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - verdure-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: verdure-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@verdure.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - verdure-network
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - tools

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: verdure-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - verdure-network
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - tools

networks:
  verdure-network:
    driver: bridge
    name: verdure-network

volumes:
  postgres_data:
    name: verdure-postgres-data
  redis_data:
    name: verdure-redis-data
  keycloak_data:
    name: verdure-keycloak-data
  pgadmin_data:
    name: verdure-pgadmin-data
