<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verdure MCP Platform</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- MudBlazor CSS -->
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    
    <!-- Material Design 3 Custom Styles -->
    <link href="css/m3-styles.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/Verdure.McpPlatform.Web.styles.css" rel="stylesheet" />
    
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #app {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1976D2 0%, #0097A7 100%);
        }
        
        .loading-container {
            text-align: center;
            color: white;
            position: relative;
        }
        
        /* Modern Spinner Animation */
        .spinner-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .spinner-ring-animated {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: white;
            border-right-color: white;
            border-radius: 50%;
            animation: spinner-rotate 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            will-change: transform;
        }
        
        .spinner-ring-animated:nth-child(2) {
            animation-delay: -0.4s;
            opacity: 0.7;
        }
        
        .spinner-ring-animated:nth-child(3) {
            animation-delay: -0.8s;
            opacity: 0.5;
        }
        
        @keyframes spinner-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Center Logo */
        .logo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: logo-pulse 2s ease-in-out infinite;
            will-change: transform;
        }
        
        @keyframes logo-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        
        .logo-icon {
            width: 30px;
            height: 30px;
            fill: #1976D2;
        }
        
        .loading-text {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease-in;
        }
        
        .loading-subtitle {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
            animation: fadeIn 0.5s ease-in 0.2s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Progress bar */
        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px auto 0;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: white;
            border-radius: 2px;
            transform-origin: left center;
            animation: progress 2s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
            will-change: transform;
        }
        
        @keyframes progress {
            0% {
                transform: translateX(-100%) scaleX(0);
            }
            50% {
                transform: translateX(0%) scaleX(0.7);
            }
            100% {
                transform: translateX(100%) scaleX(0);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <!-- Modern Spinner with Logo -->
            <div class="spinner-container">
                <div class="spinner-ring"></div>
                <div class="spinner-ring-animated"></div>
                <div class="spinner-ring-animated"></div>
                <div class="spinner-ring-animated"></div>
                
                <!-- Center Logo -->
                <div class="logo-center">
                    <svg class="logo-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7v10c0 5.5 3.8 10.7 10 12 6.2-1.3 10-6.5 10-12V7l-10-5zm0 2.2l8 4V13c0 4.5-3.1 8.7-8 9.9-4.9-1.2-8-5.4-8-9.9V8.2l8-4zm-1 4.3v9l-5-5 1.4-1.4 3.6 3.6 5.6-5.6L18 10.5l-7 7z"/>
                    </svg>
                </div>
            </div>
            
            <!-- Loading text with multi-language support -->
            <div class="loading-text" id="loading-text">Loading Verdure MCP Platform...</div>
            <div class="loading-subtitle" id="loading-subtitle">Initializing application resources</div>
            
            <!-- Progress bar -->
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div style="background: #ef476f; color: white; padding: 1rem; text-align: center;">
            <span id="error-message">An unhandled error has occurred.</span>
            <a href="." class="reload" style="color: white; text-decoration: underline; margin: 0 10px;" id="reload-link">Reload</a>
            <span class="dismiss" style="color: white; cursor: pointer;">✕</span>
        </div>
    </div>
    
    <script>
        // Set error UI text based on culture
        (function() {
            const savedCulture = window.localStorage.getItem('BlazorCulture') || navigator.language || 'zh-CN';
            const cultureLang = savedCulture.startsWith('zh') ? 'zh-CN' : 'en-US';
            
            const errorTexts = {
                'en-US': {
                    message: 'An unhandled error has occurred.',
                    reload: 'Reload'
                },
                'zh-CN': {
                    message: '发生了未处理的错误。',
                    reload: '重新加载'
                }
            };
            
            const texts = errorTexts[cultureLang] || errorTexts['zh-CN'];
            
            // Update when DOM is ready
            document.addEventListener('DOMContentLoaded', function() {
                const errorMsg = document.getElementById('error-message');
                const reloadLink = document.getElementById('reload-link');
                
                if (errorMsg) errorMsg.textContent = texts.message;
                if (reloadLink) reloadLink.textContent = texts.reload;
            });
        })();
    </script>
    
    <!-- Scripts -->
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    
    <!-- Multi-language loading text -->
    <script>
        // Loading text translations
        const loadingTexts = {
            'en-US': {
                main: 'Loading Verdure MCP Platform...',
                subtitle: 'Initializing application resources'
            },
            'zh-CN': {
                main: '正在加载 Verdure MCP 平台...',
                subtitle: '正在初始化应用程序资源'
            }
        };
        
        // Set loading text based on saved culture or browser language
        (function() {
            const savedCulture = window.localStorage.getItem('BlazorCulture') || 
                                 navigator.language || 
                                 'zh-CN';
            
            // Normalize culture code
            const cultureLang = savedCulture.startsWith('zh') ? 'zh-CN' : 'en-US';
            
            // Update loading text
            const texts = loadingTexts[cultureLang] || loadingTexts['zh-CN'];
            const loadingTextEl = document.getElementById('loading-text');
            const loadingSubtitleEl = document.getElementById('loading-subtitle');
            
            if (loadingTextEl) loadingTextEl.textContent = texts.main;
            if (loadingSubtitleEl) loadingSubtitleEl.textContent = texts.subtitle;
        })();
    </script>
    
    <!-- Globalization support - Culture management (Microsoft Official Way) -->
    <script>
        // Helper functions for culture storage
        window.blazorCulture = {
            get: () => {
                try {
                    return window.localStorage.getItem('BlazorCulture');
                } catch (e) {
                    console.error('Failed to get culture from localStorage:', e);
                    return null;
                }
            },
            set: (value) => {
                try {
                    window.localStorage.setItem('BlazorCulture', value);
                    console.log('Culture saved to localStorage:', value);
                    return true;
                } catch (e) {
                    console.error('Failed to set culture in localStorage:', e);
                    return false;
                }
            }
        };
        
        // Official Microsoft approach: Set culture before Blazor starts
        // Reference: https://github.com/dotnet/aspnetcore/tree/main/src/Components/test/testassets/GlobalizationWasmApp
        (function() {
            const savedCulture = window.localStorage.getItem('BlazorCulture') || 'zh-CN';
            console.log('🌐 Starting Blazor with culture:', savedCulture);
            
            // Start Blazor with the specified culture
            Blazor.start({
                applicationCulture: savedCulture
            }).then(() => {
                console.log('✅ Blazor started successfully with culture:', savedCulture);
            }).catch((error) => {
                console.error('❌ Failed to start Blazor:', error);
            });
        })();
    </script>
</body>

</html>
