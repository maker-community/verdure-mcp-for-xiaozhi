<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verdure MCP Platform</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- MudBlazor CSS -->
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    
    <!-- Material Design 3 Custom Styles -->
    <link href="css/m3-styles.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/Verdure.McpPlatform.Web.styles.css" rel="stylesheet" />
    
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #app {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1976D2 0%, #0097A7 100%);
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Verdure MCP Platform...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div style="background: #ef476f; color: white; padding: 1rem; text-align: center;">
            An unhandled error has occurred.
            <a href="." class="reload" style="color: white; text-decoration: underline; margin: 0 10px;">Reload</a>
            <span class="dismiss" style="color: white; cursor: pointer;">‚úï</span>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    
    <!-- Globalization support - Culture management (Microsoft Official Way) -->
    <script>
        // Helper functions for culture storage
        window.blazorCulture = {
            get: () => {
                try {
                    return window.localStorage.getItem('BlazorCulture');
                } catch (e) {
                    console.error('Failed to get culture from localStorage:', e);
                    return null;
                }
            },
            set: (value) => {
                try {
                    window.localStorage.setItem('BlazorCulture', value);
                    console.log('Culture saved to localStorage:', value);
                    return true;
                } catch (e) {
                    console.error('Failed to set culture in localStorage:', e);
                    return false;
                }
            }
        };
        
        // Official Microsoft approach: Set culture before Blazor starts
        // Reference: https://github.com/dotnet/aspnetcore/tree/main/src/Components/test/testassets/GlobalizationWasmApp
        (function() {
            const savedCulture = window.localStorage.getItem('BlazorCulture') || 'zh-CN';
            console.log('üåê Starting Blazor with culture:', savedCulture);
            
            // Start Blazor with the specified culture
            Blazor.start({
                applicationCulture: savedCulture
            }).then(() => {
                console.log('‚úÖ Blazor started successfully with culture:', savedCulture);
            }).catch((error) => {
                console.error('‚ùå Failed to start Blazor:', error);
            });
        })();
    </script>
</body>

</html>
